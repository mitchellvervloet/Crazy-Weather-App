<cwa-navigation></cwa-navigation>


<div class="container">

  <div class="day" *ngFor="let day of cityForecast">
    <h2>{{ day.day | date: 'MMMM d HH:mm' }}</h2>
    <div class="icon">
      <img src="http://weather.omgez911.com/icons/{{ day.icon }}.png" alt="">
    </div>
    <div class="temp">
      <h3>min: {{ day.tempMin }}&deg;C</h3>
      <h3>max: {{ day.tempMax }}&deg;C</h3>
    </div>
  </div>

</div>
