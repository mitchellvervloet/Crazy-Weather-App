<cwa-navigation></cwa-navigation>


<div class="container">

  <div class="day" *ngFor="let day of cityForecast">
    <div class="icon">
      <img src="http://weather.omgez911.com/icons/{{ day.icon }}.png" alt="">
    </div>
    <div class="content">
      <h2>{{ day.day | date: 'EEEE, MMMM d' }}</h2>
      <div class="temp">
        <h3>{{ day.temp }}&deg;C</h3>
      </div>
    </div>
  </div>

</div>
