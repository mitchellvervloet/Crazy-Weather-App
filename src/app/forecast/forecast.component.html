<form [formGroup]="forecastForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="forecastCity">
  <button>Go</button>
</form>

<div class="container">

  <div class="day" *ngFor="let day of cityForecast">
    <h2>{{ day.day | date: 'MMMM d' }}</h2>
    <div class="icon">
      <img src="http://weather.omgez911.com/icons/{{ day.icon }}.png" alt="">
    </div>
    <div class="temp">
      <h3>{{ day.tempMin }}&deg;C</h3>
      <h3>{{ day.tempMax }}&deg;C</h3>
    </div>
  </div>

</div>
